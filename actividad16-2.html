<!DOCTYPE html>
<html>
  <body>
    <script>
      let pasaraFarenheit = (grado) => {
        return (Fahrenheit = grado * 1.8 + 32);
      };

      var result = pasaraFarenheit(22);
      alert(result);

      let pasaraCelsius = (grado) => {
        return (Celsius = (grado - 32) * 0.56);
      };

      var result = pasaraCelsius(10);
      alert(result);
    </script>
  </body>
</html>
